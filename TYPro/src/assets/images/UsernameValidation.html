    <script>
	    
		
		  

		  var user=prompt("please Enter username");

	     function validateUser(name)
		    {

			    if(splitArray.length>=3)
				 
				 {
			     
				 if(isInitialNameValid(splitArray[0]) && isInitialNameValid(splitArray[1]) && isValidLast(splitArray[splitArray.length-1]))
				 
				 {
				  
				  
				      
					  alert("username saved successfully");
					  return true;	
				 
				 }
				 
				 else
				 
				 {
				   
					alert("Invalid username..username not match with format");
					 return false;
				 }
				 
			}
			    
				
				 if(splitArray.length<=2)

				 }

					 return false;

				 function isValidLast(str)
				 {
				   if(str.charAt(0)===str.charAt(0).toUpperCase() && str.length>1)

				      return true;
				   }
				 }
